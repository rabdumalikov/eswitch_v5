name: clang CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Clang 12 and libc++
      id: install_clang_12
      shell: bash
      working-directory: ${{ env.HOME }}
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 12
        sudo apt-get install libc++-12-dev libc++abi-12-dev
        ls

    - name: CLANG check
      run: clang++-12 -v

    - name: Configure
      shell: cmake -P {0}
      run: |
        set(ENV{CC} clang-12)
        set(ENV{CXX} clang++-12)
        echo $CXX
        echo $CC

    - name: Build clang
      working-directory: ${{ env.HOME }}
      shell: bash
      run: ./build.sh           
           
    - name: Benchmark
      working-directory: ${{ env.HOME }}
      shell: bash
      continue-on-error: true
      run: ./build/release/eswitch_benchmark